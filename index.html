<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amadeus Blog</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        <h1>Amadeus Blog <small>created by Ember.js</small></h1>
      </div>

      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="panel panel-default posts-list">
      <div class="panel-heading">
        <strong>Recent posts</strong>
        {{#link-to 'posts.new'}}
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        {{/link-to}}
      </div>
      <div class="panel-body">
        <ul class="list-unstyled">
          {{#each post in model}}
            {{#link-to 'post' post.id}}
              <li>
                <strong>{{post.title}}</strong>
                <small><em>Posted by {{post.author}} on {{post.date}}</em></small>
                <small>{{post.excerpt}}</small>
              </li>
            {{/link-to}}
          {{/each}}
        </ul>
      </div>
    </div>

    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id="post">
    <div class="panel panel-default post-container">
      <div class="panel-heading">
        <strong>{{title}}</strong>
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </div>
      <div class="panel-body">
        {{body}}
      </div>
      <br>
      <ul class="list-group">
        <li class="list-group-item"><strong>Comments</strong></li>
        {{#each item in comments}}
          <li class="list-group-item">{{item.visiter}}: {{item.comment}}</li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/new">
    <form role="form" class="post-container">
      {{input type="text" class="form-control" placeholder="Title" value=title}}
      {{input type="text" class="form-control" placeholder="Excerpt" value=excerpt}}
      {{textarea class="form-control" rows="5" value=body}}
     
      <button class="btn btn-default" {{action 'addNewPost' title excerpt body}}>Submit</button>
    </form> 
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
